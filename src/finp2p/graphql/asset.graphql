query GetAsset($assetId: String!) {
    assets(filter: { key: "id", operator: EQ, value: $assetId }) {
        nodes {
            id
            name
            type
            organizationId
            denomination {
                code
            }
            issuerId
            config
            allowedIntents
            certificates {
                nodes {
                    id
                    profileId
                    type
                    data
                    expiry
                }
            }
        }
    }
}