name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v0.**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Build Adapter Docker image
        run: |
          docker build -t finp2p-ethereum-adapter:latest -f ./Dockerfile .

      - name: Build Hardhat Docker image
        run: |
          docker build -t hardhat:latest -f ./Dockerfile-hardhat .
